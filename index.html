<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .product-card {
            transition: transform 0.3s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .icon-btn:hover {
            transform: scale(1.1);
            background-color: #0c232b;
            color: white;
        }
    </style>
</head>

<body class="min-h-screen text-white bg-gray-900">

    <!-- ✅ HEADER -->
    <header class="flex items-center justify-between px-6  bg-gray-800">
        <!-- ✅ Logo -->
        <div class="flex items-center gap-2">
            <img src="src/images/logo.png" alt="Brand Logo" class="w-20 h-20 object-contain">

        </div>
        <nav class="hidden md:flex flex-row justify-around gap-6">
            <a href="#" class="cursor-pointer hover:text-indigo-400">Home</a>
            <a href="#" class="cursor-pointer hover:text-indigo-400">About</a>
            <a href="#" class="cursor-pointer hover:text-indigo-400">Contact Us</a>
        </nav>

        <!-- Menu icon for phone -->
        <div id="menue" class="md:hidden cursor-pointer">
            <i class="fa-solid fa-bars text-3xl text-white p-2 rounded hover:bg-gray-700 transition"></i>
        </div>
    </header>

    <main>
        <div class="max-w-6xl container mx-auto px-4 py-12">
            <h1 class="text-center font-bold text-4xl mb-2">Featured product</h1>
            <p class="text-gray-400 text-center mb-12">Discover Our Premium Collection</p>

            <div class="relative">
                <button id="prev-btn"
                    class="absolute left-4 top-1/2 -translate-y-1/2 bg-white text-gray-800 rounded-full p-2 shadow-lg z-10">
                    <i class="bx bx-chevron-left text-3xl w-9"></i>
                </button>
                <button id="next-btn"
                    class="absolute right-4 top-1/2 -translate-y-1/2 bg-white text-gray-800 rounded-full p-2 shadow-lg z-10">
                    <i class="bx bx-chevron-right text-3xl w-9"></i>
                </button>
                <div class="overflow-hidden">
                    <div id="carousel" class="carousel-container flex gap-6 overflow-x-auto py-8 px-2">
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script src="src/main.js"></script>
</body>

</html>
